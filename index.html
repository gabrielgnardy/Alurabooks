<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./styles.css"">
</head>

<body>
    <header class="cabeçalho">
        <div class="container primario">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" id="label__menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Font-End</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a></li> 
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a></li>
            </ul>
            <img src="./assets/Logo.svg" alt="Logo AluraBooks" class="container__imagem">
        </div>
        <div class="container secundario">
            <a href="#"><img src="./assets/Favoritos.svg" alt="Meu Favoritos" class="container__imagem"></a>
            <a href="#"><img src="./assets/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
            <a href="#"><img src="./assets/Usuário.svg" alt="Meu Perfil" class="container__imagem"></a>
        </div>
    </header>    
</body>
</html>
